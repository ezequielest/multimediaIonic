<ion-header>
  <ion-navbar>
    <ion-title>
      Contacto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let integrante of miembros;let i = index">
            <ion-avatar item-start>
              <img src="../../assets/imgs/backgrounds/b{{i+2}}.jpg">
            </ion-avatar>
            <h2>{{integrante.nombre}}</h2>
            <p>{{integrante.tel}}</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

</ion-content>
